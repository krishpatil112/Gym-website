<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="payment-container">
        <h2>Choose Payment Method</h2>
        <div class="payment-options">
            <div class="option">
                <input type="radio" id="upi-option" name="payment-method" value="upi" checked>
                <label for="upi-option">UPI</label>
                <form action="#" method="POST" class="upi-payment-form">
                    <div class="input-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi-id" placeholder="yourname@upi" required>
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" min="1" step="any" required>
                    </div>
                    <button type="submit">Pay with UPI</button>
                </form>
            </div>
            <div class="option">
                <input type="radio" id="card-option" name="payment-method" value="card">
                <label for="card-option">Card</label>
                <form action="#" method="POST" class="card-payment-form">
                    <div class="input-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required>
                    </div>
                    <div class="input-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                    <button type="submit">Pay with Card</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
